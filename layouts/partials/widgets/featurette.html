{{/* Override: make each featurette tile a link when `link` is set */}}
<div class="row justify-content-center">
  {{ range .Params.feature }}
    <div class="col-12 col-sm-6 col-lg-3 mb-4">
      {{ $href := .link | default "" }}
      {{ if $href }}<a href="{{ $href | relURL }}" class="d-block text-center text-reset featurette-tile">{{ end }}
        <div class="featurette text-center">
          {{ with .icon }}
            <div class="featurette-icon mb-2">
              <i class="{{ .icon_pack }} fa-{{ .icon }}"></i>
            </div>
          {{ end }}
          <h3 class="mb-0">{{ .name }}</h3>
          {{ with .description }}<p class="mt-2 mb-0">{{ . }}</p>{{ end }}
        </div>
      {{ if $href }}</a>{{ end }}
    </div>
  {{ end }}
</div>
